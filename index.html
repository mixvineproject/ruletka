<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Фортуны</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Колесо Фортуны</h1>
        <div class="wheel-container">
            <div class="wheel">
                <div class="segment" data-value="1">
                    <span class="text">Приз 1</span>
                </div>
                <div class="segment" data-value="2">
                    <span class="text">Приз 2</span>
                </div>
                <div class="segment" data-value="3">
                    <span class="text">Приз 3</span>
                </div>
                <div class="segment" data-value="4">
                    <span class="text">Приз 4</span>
                </div>
                <div class="segment" data-value="5">
                    <span class="text">Приз 5</span>
                </div>
                <div class="segment" data-value="6">
                    <span class="text">Приз 6</span>
                </div>
            </div>
            <div class="arrow"></div>
        </div>
        <button id="spin-button">Крутить!</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
